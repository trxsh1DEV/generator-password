<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator password</title>
</head>
<body>

    <section class="container">
        <h1>Generator Passwords</h1>

        <div class="password">Select Options</div>
        <section class="add-characters">
            <div class="">Quantity of characters <input type="number" value="10" name="" id="qtde-characters" min="1" max="50"></div>
            <div class="">Add capital letters <input type="checkbox" class="chk-maiuscula" name=""></div>
            <div class="">Add small letters <input type="checkbox" class="chk-minuscula" name=""></div>
            <div class="">Add numbers <input type="checkbox" class="chk-numb" name=""></div>
            <div class="">Add symbols <input type="checkbox" class="chk-symbols" name=""></div>    
        </section>

        <button id="generate-password">Generate password</button>
    </section>
    
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
